{% extends "ex_home.html" %}

{% block boot %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock boot %}
{% block section %}
<h2>VIEW YOUR UPLOADS
</h2>
    <p>
      <a href="{% url 'community:cm_upload' %}" class="btn btn-success btn-lg btn-block">Add Files</a>
    </p>

<div class="viewm">
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Descrption</th>
            <th>file</th>
            <th>Delete</th>

    

        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>

            <td>{{file.fl_name}}</td>
            <td>{{file.fl_description}}</td>
            <td>
                <a href="{{ file.fl_file.url }}" class="btn btn-primary btn-sm" target="_blank">
                    Download

                  </a>
               </td>
               <td>
                {{file.file_id}}
                <form method="post" action="{% url 'community:cm_delete' file.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>  
               </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>

{% endblock section %}
